<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Cartas de Fandom</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800 dark:text-white">
            Galería de Cartas de Fandom
        </h1>

        <div class="mb-8 flex justify-center">
            <!-- <input 
                type="text"

            > -->
        </div>

        <div id="photoGallery" class="grid grid-cols-3 gap-4">
            <div class="photo-item relative group overflow-hidden rounded-lg shadow-lg">
                <img src="assets/cartas/" alt="" class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-110">
                <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-white">
                    <div class="flex justify-between items-center">
                        <span class="text-sm">Carta</span>
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Más elementos de la galería -->
        </div>

        <div id="photoModal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-75 flex items-center justify-center">
            <div class="max-w-4xl w-full h-auto p-4 relative">
                <button id="prevButton" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white hover:text-gray-300 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button id="nextButton" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white hover:text-gray-300 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
                <img id="modalImage" src="" alt="" class="w-full max-h-[80vh] object-contain">
                <div class="mt-4 text-white flex justify-between items-center">
                    <div>
                        <h2 id="modalTitle" class="text-2xl"></h2>
                        <div id="modalTags" class="flex space-x-2 mt-2">
                            <!-- Tags se insertarán dinámicamente -->
                        </div>
                    <!-- </div>
                    <div class="flex space-x-4">
                        <button id="likeButton" class="text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </button>
                        <button id="shareButton" class="text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" />
                            </svg>
                        </button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="cartas_script.js"></script>
</body>
</html>
